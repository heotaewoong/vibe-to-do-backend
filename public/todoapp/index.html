<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe Todo App</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Apple Color Emoji,Noto Color Emoji,sans-serif;margin:0;padding:2rem;background:#0f172a;color:#e2e8f0}
    .wrap{max-width:720px;margin:0 auto}
    a{color:#93c5fd}
    .card{background:#111827;border:1px solid #374151;border-radius:12px;padding:1.25rem}
    code{background:#0b1220;padding:.2rem .35rem;border-radius:6px;border:1px solid #1f2937}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Vibe Todo Backend ✓</h1>
    <p>배포가 정상입니다. 아래 링크로 상태를 확인하세요.</p>
    <div class="card">
      <ul>
        <li><a href="/health">/health</a> – 서버/DB 상태</li>
        <li><a href="/api/todos">/api/todos</a> – Todo 목록 API</li>
        <li><a href="/debug/db">/debug/db</a> – DB 디버그</li>
      </ul>
      <p>프론트엔드가 별도 호스팅이라면, 이 경로는 단순 확인용 정적 페이지입니다.</p>
    </div>
    <p>요청이 404가 난다면 서버 라우팅/배포 경로를 점검하세요. Heroku에서는 <code>heroku logs --tail</code> 로 원인을 확인할 수 있어요.</p>
  </div>
</body>
</html>
